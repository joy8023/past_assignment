<html>
	<head>
		<meta content="initial-scale=1.0" name="viewport">
		<script src=
		"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
	</head>
	<body onload="startApp()">
		<h2>
			CS349 A3
		</h2><!-- "Page" to show when not logged in -->
		<div id="login">
			<p>
				<button id="start" class="btn">Log in</button>
			</p>
		</div><!-- "Page" to show when logged in -->

		<div id="loggedin">
			<div class="label">
				<div class="key">Labels</div>
				<div class="clear_left"></div>
			</div>
			<div id="inputDiv"></div>
			<p>
				Playlists:
			</p>
			<ul id="playlists"></ul>
			<p>
				<button id="tosearch" class="btn">Search</button>
			</p>
		</div><!-- "Page" to show when logged in -->

		<div id="search">
			<p>
				<button id="return" class="btn">Return</button>
			</p>
		</div>

		
		<template id="list_item">
			<div class="label">
				<div class="key"></div>
				<button class="btn">-</button>
			</div>
		</template>
		<template id="list_input">
			<div id="input_row" class="label">
				<input type="text" class="key"> 
				<button id="addItemBtn" class="btn">+</button>
				<div class="error"></div>
			</div>
		</template>



	</body>
</html>
